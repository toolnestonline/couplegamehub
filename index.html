        .game-card {

            transform-style: preserve-3d;
            perspective: 1000px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
        }
        
        .game-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);

        .heart-pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .category-btn.active {
            background-color: #f43f5e;

        }

            border-radius: 10px;
        }

            background: #f43f5e;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #e11d48;
        }
        
        /* Floating hearts animation */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            color: rgba(244, 63, 94, 0.3);
            animation: float linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Gradient text */
        .gradient-text {
            background: linear-gradient(45deg, #f43f5e, #ec4899, #d946ef);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;

        // DOM elements

        const gameModal = document.getElementById('game-modal');

        const modalContent = document.getElementById('modal-content');
        const playGameBtn = document.getElementById('play-game');
        const heartsContainer = document.getElementById('hearts-container');

        // Current filter state
        let currentCategory = 'all';
        let currentSearch = '';

        // Initialize the page
        function init() {
            createFloatingHearts();
            renderGames();
            setupEventListeners();
        }

        // Create floating hearts animation
        function createFloatingHearts() {
            const heartIcons = ['fa-heart', 'fa-heartbeat', 'fa-heart-broken', 'fa-kiss-wink-heart'];
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('i');
                const randomIcon = heartIcons[Math.floor(Math.random() * heartIcons.length)];
                heart.className = `heart fas ${randomIcon}`;
                
                // Random position
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                
                // Random size
                const size = Math.random() * 20 + 10;
                heart.style.fontSize = size + 'px';
                
                // Random animation duration
                const duration = Math.random() * 15 + 10;
                heart.style.animationDuration = duration + 's';
                
                // Random delay
                heart.style.animationDelay = Math.random() * 5 + 's';
                
                heartsContainer.appendChild(heart);
            }
        }

        // Render games based on current filters
        function renderGames() {
            gamesContainer.innerHTML = '';
            
            const filteredGames = games.filter(game => {
                const matchesCategory = currentCategory === 'all' || game.category === currentCategory;
                const matchesSearch = game.title.toLowerCase().includes(currentSearch.toLowerCase()) || 
                                     game.description.toLowerCase().includes(currentSearch.toLowerCase());
                return matchesCategory && matchesSearch;
            });
            
            if (filteredGames.length === 0) {
                gamesContainer.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i class="fas fa-heart-broken text-4xl text-gray-400 mb-4"></i>
                        <h3 class="text-xl font-medium text-gray-600">No games found</h3>
                        <p class="text-gray-500">Try changing your search or filter criteria</p>
                    </div>
                `;
                return;
            }
            
            filteredGames.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card rounded-xl shadow-md border border-gray-100 overflow-hidden';
                gameCard.innerHTML = `
                    <div class="h-full">
                        <div class="p-6">
                            <div class="flex items-center mb-4">
                                <div class="${game.color} ${game.textColor} w-12 h-12 rounded-full flex items-center justify-center mr-4">
                                    <i class="fas ${game.icon} text-xl"></i>
                                </div>
                                <h3 class="text-xl font-semibold">${game.title}</h3>
                            </div>
                            <p class="text-gray-600 mb-5">${game.description}</p>
                            <button class="view-game-btn w-full py-2 border border-pink-500 text-pink-500 rounded-lg font-medium hover:bg-pink-50 transition-all" data-id="${game.id}">
                                View Game
                            </button>
                        </div>
                    </div>
                `;
                gamesContainer.appendChild(gameCard);
            });
            
            // Add event listeners to the new buttons
            document.querySelectorAll('.view-game-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const gameId = parseInt(e.target.getAttribute('data-id'));
                    showGameModal(gameId);
                });
            });
        }

        // Show game modal with details
        function showGameModal(gameId) {
            const game = games.find(g => g.id === gameId);
            if (!game) return;
            
            modalTitle.textContent = game.title;
            
            // Generate random game details for demonstration
            const details = [
                ` ${Math.floor(Math.random() * 100) + 50} couples have played this game`,
                ` Average play time: ${Math.floor(Math.random() * 15) + 5} minutes`,
                ` ${Math.floor(Math.random() * 20) + 5}% reported feeling closer after playing`,
                ` Perfect for: ${getRandomPerfectFor()}`
            ];
            
            modalContent.innerHTML = `
                <div class="${game.color} ${game.textColor} w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas ${game.icon} text-3xl"></i>
                </div>
                <p class="mb-4">${game.description}</p>
                <div class="bg-gray-50 rounded-lg p-4 mb-4">
                    <h4 class="font-medium mb-2">Game Details:</h4>
                    <ul class="space-y-1 text-sm">
                        ${details.map(d => `<li>${d}</li>`).join('')}
                    </ul>
                </div>
                <div class="bg-pink-50 rounded-lg p-4">
                    <h4 class="font-medium mb-2 text-pink-600">How to Play:</h4>
                    <p class="text-sm">${getRandomInstructions()}</p>
                </div>
            `;
            
            playGameBtn.setAttribute('data-id', game.id);
            gameModal.classList.remove('hidden');
        }

        // Helper function to generate random "perfect for" text
        function getRandomPerfectFor() {
            const options = [
                "date nights at home",
                "long-distance couples",
                "new relationships",
                "anniversary celebrations",
                "breaking the routine",
                "learning more about each other",
                "sparking romance",
                "having fun together",
                "rainy days indoors",
                "special occasions",
                "improving communication",
                "rekindling the spark",
                "creating new memories",
                "understanding each other better"
            ];
            return options[Math.floor(Math.random() * options.length)];
        }

        // Helper function to generate random instructions
        function getRandomInstructions() {
            const instructions = [
                "Take turns answering questions about each other. Score points for correct answers!",
                "Spin the wheel and complete the challenge it lands on within 30 seconds.",
                "Match the cards to reveal special memories. The player with most matches wins!",
                "Answer honestly and learn new things about your partner. No winners, just bonding!",
                "Take turns picking questions from the deck. Most creative answers get bonus points!",
                "Complete each challenge together within the time limit to unlock the next level.",
                "Take turns acting out scenarios while the other guesses what you're portraying.",
                "Write down your answers separately, then compare and discuss your responses.",
                "Use the random generator to get prompts, then discuss your answers together.",
                "The player who guesses correctly gets to ask the next question in the game.",
                "Take turns selecting categories and answering questions about your relationship.",
                "Work together to solve puzzles or complete challenges within the time limit.",
                "The first player to complete 5 challenges wins a romantic prize from their partner.",
                "Take turns drawing clues while the other tries to guess what you're drawing.",
                "Use the spinner to determine which challenge you'll complete on each turn."
            ];
            return instructions[Math.floor(Math.random() * instructions.length)];
        }

        // Setup all event listeners
        function setupEventListeners() {
            // Category filter buttons
            categoryButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    categoryButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentCategory = btn.getAttribute('data-category');
                    renderGames();
                });
            });
            
            // Search input
            gameSearch.addEventListener('input', (e) => {
                currentSearch = e.target.value;
                renderGames();
            });
            
            // Modal close button
            closeModal.addEventListener('click', () => {
                gameModal.classList.add('hidden');
            });
            
            // Play game button
            playGameBtn.addEventListener('click', (e) => {
                const gameId = parseInt(e.target.getAttribute('data-id'));
                const game = games.find(g => g.id === gameId);
                
                // Create a more engaging play game message
                const playMessages = [
                    `Get ready to play "${game.title}"! This would launch the actual game in a full implementation.`,
                    `Starting "${game.title}"! Imagine all the fun you're about to have together!`,
                    `"${game.title}" loading... Prepare for quality couple time!`,
                    `Initializing "${game.title}"... Get ready to strengthen your bond!`,
                    `Launching "${game.title}"! This would open the full game experience.`
                ];
                
                alert(playMessages[Math.floor(Math.random() * playMessages.length)]);
                gameModal.classList.add('hidden');
            });
            
            // Close modal when clicking outside
            gameModal.addEventListener('click', (e) => {
                if (e.target === gameModal) {
                    gameModal.classList.add('hidden');
                }
            });
        }

        // Initialize the page when loaded
        document.addEventListener('DOMContentLoaded', init);
