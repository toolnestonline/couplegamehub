<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couple Games Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .game-card {
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .game-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .game-card-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .game-card:hover .game-card-inner {
            transform: rotateY(10deg);
        }
        
        .heart-pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .category-btn.active {
            background-color: #f43f5e;
            color: white;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #f43f5e;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #e11d48;
        }
    </style>
</head>
<body class="text-gray-800">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <div class="flex justify-center items-center mb-4">
                <i class="fas fa-heart text-pink-500 text-4xl mr-3 heart-pulse"></i>
                <h1 class="text-4xl font-bold bg-gradient-to-r from-pink-500 to-purple-600 bg-clip-text text-transparent">Couple Games Hub</h1>
                <i class="fas fa-heart text-pink-500 text-4xl ml-3 heart-pulse"></i>
            </div>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">Discover 200+ fun games to strengthen your bond and create beautiful memories together!</p>
        </header>

        <!-- Category Filter -->
        <div class="flex flex-wrap justify-center gap-3 mb-10">
            <button class="category-btn active px-4 py-2 rounded-full bg-pink-100 text-pink-600 font-medium transition-all hover:bg-pink-200" data-category="all">All Games</button>
            <button class="category-btn px-4 py-2 rounded-full bg-purple-100 text-purple-600 font-medium transition-all hover:bg-purple-200" data-category="quiz">Quizzes</button>
            <button class="category-btn px-4 py-2 rounded-full bg-blue-100 text-blue-600 font-medium transition-all hover:bg-blue-200" data-category="interactive">Interactive</button>
            <button class="category-btn px-4 py-2 rounded-full bg-green-100 text-green-600 font-medium transition-all hover:bg-green-200" data-category="memory">Memory</button>
            <button class="category-btn px-4 py-2 rounded-full bg-yellow-100 text-yellow-600 font-medium transition-all hover:bg-yellow-200" data-category="date">Date Night</button>
            <button class="category-btn px-4 py-2 rounded-full bg-red-100 text-red-600 font-medium transition-all hover:bg-red-200" data-category="fun">Fun & Silly</button>
        </div>

        <!-- Search -->
        <div class="max-w-md mx-auto mb-12 relative">
            <input type="text" id="game-search" placeholder="Search for a game..." class="w-full px-5 py-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent shadow-sm">
            <i class="fas fa-search absolute right-4 top-3.5 text-gray-400"></i>
        </div>

        <!-- Games Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="games-container">
            <!-- Game cards will be inserted here by JavaScript -->
        </div>

        <!-- Game Modal -->
        <div id="game-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-xl max-w-md w-full mx-4 p-6 relative max-h-[90vh] overflow-y-auto">
                <button id="close-modal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-2xl"></i>
                </button>
                <h3 id="modal-title" class="text-2xl font-bold mb-4 text-pink-600"></h3>
                <div id="modal-content" class="mb-6">
                    <!-- Content will be inserted here -->
                </div>
                <div class="flex justify-center">
                    <button id="play-game" class="px-6 py-2 bg-pink-500 text-white rounded-full font-medium hover:bg-pink-600 transition-all">Play Now</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample game data
        const games = [
            {
                id: 1,
                title: "How Well Do You Know Me?",
                description: "Test how well you know each other with personalized questions about your preferences, memories, and quirks.",
                category: "quiz",
                icon: "fa-question-circle",
                color: "bg-pink-100",
                textColor: "text-pink-600"
            },
            {
                id: 2,
                title: "Love Language Test",
                description: "Discover your primary love languages and learn how to better express affection to your partner.",
                category: "quiz",
                icon: "fa-heart",
                color: "bg-purple-100",
                textColor: "text-purple-600"
            },
            {
                id: 3,
                title: "Truth or Dare (Couple Edition)",
                description: "A romantic twist on the classic game with intimate questions and fun challenges.",
                category: "interactive",
                icon: "fa-comment-dots",
                color: "bg-blue-100",
                textColor: "text-blue-600"
            },
            {
                id: 4,
                title: "Never Have I Ever (Romantic Version)",
                description: "Reveal fun secrets and learn new things about each other with this couple-friendly version.",
                category: "interactive",
                icon: "fa-hand-point-up",
                color: "bg-green-100",
                textColor: "text-green-600"
            },
            {
                id: 5,
                title: "Memory Match: Our Photos",
                description: "A matching game using your own photos to test your memory of special moments together.",
                category: "memory",
                icon: "fa-images",
                color: "bg-yellow-100",
                textColor: "text-yellow-600"
            },
            {
                id: 6,
                title: "Random Date Night Idea Generator",
                description: "Can't decide what to do? Spin the wheel for creative date night suggestions!",
                category: "date",
                icon: "fa-calendar-alt",
                color: "bg-red-100",
                textColor: "text-red-600"
            },
            {
                id: 7,
                title: "Love Letter Generator",
                description: "Stuck on what to write? Get inspired with romantic prompts and templates.",
                category: "interactive",
                icon: "fa-envelope",
                color: "bg-pink-100",
                textColor: "text-pink-600"
            },
            {
                id: 8,
                title: "Baby Voice Challenge",
                description: "Who can do the best baby voice? Record and compare your silly impressions!",
                category: "fun",
                icon: "fa-baby",
                color: "bg-purple-100",
                textColor: "text-purple-600"
            },
            {
                id: 9,
                title: "Our Relationship Timeline Quiz",
                description: "Test your memory of important dates and milestones in your relationship.",
                category: "quiz",
                icon: "fa-history",
                color: "bg-blue-100",
                textColor: "text-blue-600"
            },
            {
                id: 10,
                title: "Virtual Love Fortune Teller",
                description: "Get fun predictions about your future together with this digital fortune teller.",
                category: "fun",
                icon: "fa-magic",
                color: "bg-green-100",
                textColor: "text-green-600"
            },
            {
                id: 11,
                title: "Anniversary Countdown Timer",
                description: "Count down the days until your next anniversary with this romantic timer.",
                category: "memory",
                icon: "fa-clock",
                color: "bg-yellow-100",
                textColor: "text-yellow-600"
            },
            {
                id: 12,
                title: "Romantic Scavenger Hunt",
                description: "Create digital clues that lead your partner on a fun adventure of love notes.",
                category: "interactive",
                icon: "fa-search",
                color: "bg-red-100",
                textColor: "text-red-600"
            }
        ];

        // DOM elements
        const gamesContainer = document.getElementById('games-container');
        const categoryButtons = document.querySelectorAll('.category-btn');
        const gameSearch = document.getElementById('game-search');
        const gameModal = document.getElementById('game-modal');
        const closeModal = document.getElementById('close-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        const playGameBtn = document.getElementById('play-game');

        // Current filter state
        let currentCategory = 'all';
        let currentSearch = '';

        // Initialize the page
        function init() {
            renderGames();
            setupEventListeners();
        }

        // Render games based on current filters
        function renderGames() {
            gamesContainer.innerHTML = '';
            
            const filteredGames = games.filter(game => {
                const matchesCategory = currentCategory === 'all' || game.category === currentCategory;
                const matchesSearch = game.title.toLowerCase().includes(currentSearch.toLowerCase()) || 
                                     game.description.toLowerCase().includes(currentSearch.toLowerCase());
                return matchesCategory && matchesSearch;
            });
            
            if (filteredGames.length === 0) {
                gamesContainer.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i class="fas fa-heart-broken text-4xl text-gray-400 mb-4"></i>
                        <h3 class="text-xl font-medium text-gray-600">No games found</h3>
                        <p class="text-gray-500">Try changing your search or filter criteria</p>
                    </div>
                `;
                return;
            }
            
            filteredGames.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                gameCard.innerHTML = `
                    <div class="game-card-inner h-full bg-white rounded-xl overflow-hidden shadow-md border border-gray-100">
                        <div class="p-6">
                            <div class="flex items-center mb-4">
                                <div class="${game.color} ${game.textColor} w-12 h-12 rounded-full flex items-center justify-center mr-4">
                                    <i class="fas ${game.icon} text-xl"></i>
                                </div>
                                <h3 class="text-xl font-semibold">${game.title}</h3>
                            </div>
                            <p class="text-gray-600 mb-5">${game.description}</p>
                            <button class="view-game-btn w-full py-2 border border-pink-500 text-pink-500 rounded-lg font-medium hover:bg-pink-50 transition-all" data-id="${game.id}">
                                View Game
                            </button>
                        </div>
                    </div>
                `;
                gamesContainer.appendChild(gameCard);
            });
            
            // Add event listeners to the new buttons
            document.querySelectorAll('.view-game-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const gameId = parseInt(e.target.getAttribute('data-id'));
                    showGameModal(gameId);
                });
            });
        }

        // Show game modal with details
        function showGameModal(gameId) {
            const game = games.find(g => g.id === gameId);
            if (!game) return;
            
            modalTitle.textContent = game.title;
            
            // Generate random game details for demonstration
            const details = [
                `⭐ ${Math.floor(Math.random() * 100) + 50} couples have played this game`,
                `⏱️ Average play time: ${Math.floor(Math.random() * 15) + 5} minutes`,
                `❤️ ${Math.floor(Math.random() * 20) + 5}% reported feeling closer after playing`,
                `🎯 Perfect for: ${getRandomPerfectFor()}`
            ];
            
            modalContent.innerHTML = `
                <div class="${game.color} ${game.textColor} w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas ${game.icon} text-3xl"></i>
                </div>
                <p class="mb-4">${game.description}</p>
                <div class="bg-gray-50 rounded-lg p-4 mb-4">
                    <h4 class="font-medium mb-2">Game Details:</h4>
                    <ul class="space-y-1 text-sm">
                        ${details.map(d => `<li>${d}</li>`).join('')}
                    </ul>
                </div>
                <div class="bg-pink-50 rounded-lg p-4">
                    <h4 class="font-medium mb-2 text-pink-600">How to Play:</h4>
                    <p class="text-sm">${getRandomInstructions()}</p>
                </div>
            `;
            
            playGameBtn.setAttribute('data-id', game.id);
            gameModal.classList.remove('hidden');
        }

        // Helper function to generate random "perfect for" text
        function getRandomPerfectFor() {
            const options = [
                "date nights at home",
                "long-distance couples",
                "new relationships",
                "anniversary celebrations",
                "breaking the routine",
                "learning more about each other",
                "sparking romance",
                "having fun together"
            ];
            return options[Math.floor(Math.random() * options.length)];
        }

        // Helper function to generate random instructions
        function getRandomInstructions() {
            const instructions = [
                "Take turns answering questions about each other. Score points for correct answers!",
                "Spin the wheel and complete the challenge it lands on within 30 seconds.",
                "Match the cards to reveal special memories. The player with most matches wins!",
                "Answer honestly and learn new things about your partner. No winners, just bonding!",
                "Take turns picking questions from the deck. Most creative answers get bonus points!",
                "Complete each challenge together within the time limit to unlock the next level."
            ];
            return instructions[Math.floor(Math.random() * instructions.length)];
        }

        // Setup all event listeners
        function setupEventListeners() {
            // Category filter buttons
            categoryButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    categoryButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentCategory = btn.getAttribute('data-category');
                    renderGames();
                });
            });
            
            // Search input
            gameSearch.addEventListener('input', (e) => {
                currentSearch = e.target.value;
                renderGames();
            });
            
            // Modal close button
            closeModal.addEventListener('click', () => {
                gameModal.classList.add('hidden');
            });
            
            // Play game button
            playGameBtn.addEventListener('click', (e) => {
                const gameId = parseInt(e.target.getAttribute('data-id'));
                alert(`Starting "${games.find(g => g.id === gameId).title}" game! This would launch the actual game in a full implementation.`);
                gameModal.classList.add('hidden');
            });
            
            // Close modal when clicking outside
            gameModal.addEventListener('click', (e) => {
                if (e.target === gameModal) {
                    gameModal.classList.add('hidden');
                }
            });
        }

        // Initialize the page when loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
